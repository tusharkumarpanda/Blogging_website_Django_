{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock title %}</title>
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'blog/images/android-chrome-192x192.png' %}">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'blog/fonts/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/mdb.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- importing navbar -->
        {% include 'blog/navbar.html' %}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% block msg %}{% endblock msg %}
            </div>
        </div>

        <div class="row">
            {% block side %}{% endblock side %}
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
    <script src="{% static 'blog/js/mdb.js' %}"></script>
    <script src="{% static 'blog/fonts/js/all.js' %}"></script>
</body>
</html>
